<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Web Midterm Exam Examples</title>
  <style>
  body {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background: #f5f5f5;
  }
  .button-group {
    display: flex;
    gap: 5rem;
    margin-top: 2rem;
  }
  .button-group a {
    text-decoration: none;
    display: flex;
  }
  .main-btn {
    width: 250px;
    height: 250px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1.2rem;
    border: none;
    border-radius: 16px;
    background: #999999;
    color: #fff;
    cursor: pointer;
    transition: background 0.2s;
    box-sizing: border-box;
    text-align: center;
    word-break: break-all;
    white-space: pre-line;
  }
  .main-btn:hover {
    background: #000000;
    front-color: #fff;
  }
  </style>
</head>
<body>
<h1>Web Midterm Exam Examples</h1>
<div class="button-group">
  <a href="./example01/index.html">
    <button class="main-btn" type="button" onclick="location.href='./example01/index.html'">範例 1：倒數計時器</button>
  </a>
  <a href="./example02/index.html">
    <button class="main-btn" type="button" onclick="location.href='./example02/index.html'">範例 2：寶可夢圖鑑篩選器</button>
  </a>
</div>
</body>
</html>
